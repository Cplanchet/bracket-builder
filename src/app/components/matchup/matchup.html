<div class="bb-matchup-root">
  <div id="team-one" class="team" [ngClass]="winner() === teamOne() ? 'winner' : ''">
    <bb-button (press)="onTeamPress('1')" variant="text">{{ teamOne() }}</bb-button>
  </div>
  <div class="vs-text">VS.</div>
  <div id="team-two" class="team" [ngClass]="winner() === teamTwo() ? 'winner' : ''">
    <bb-button (press)="onTeamPress('2')" variant="text">{{ teamTwo() }}</bb-button>
  </div>
</div>
